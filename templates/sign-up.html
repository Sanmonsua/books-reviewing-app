{%extends "layout.html"%}
{%block title%}
Sign-In
{%endblock%}
{%block body%}
<div class="signin text-center" style="height:100%;">
  <form class="form-signin" method="post">
      <img class="mb-4" src="{{url_for('static', filename='assets/sblogo.png')}}" alt="" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Create Account</h1>
      <label for="inputUsername" class="sr-only">Username</label>
      <input name="username" type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input name="password" type="password" style="margin-bottom: -1px;border-bottom-right-radius: 0;border-bottom-left-radius: 0;" id="inputPassword" class="form-control" placeholder="Password" required>
      <label for="inputConfirmPassword" class="sr-only">Confirm password</label>
      <input name="password_conf"type="password" style="margin-bottom: 10px;"id="inputConfirmPassword" class="form-control" placeholder="Confirm password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      {%for e in errors%}
        <div style="margin-top:20px;"class="alert alert-danger" role="alert">
          {{e}}
        </div>
      {%endfor%}
  </form>
</div>

{%endblock%}
