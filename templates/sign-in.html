{%extends "layout.html"%}
{%block title%}
Sign-In
{%endblock%}
{%block body%}
<div class="signin text-center" style="height:100%;">
  <form class="form-signin" action="{{url_for('signin')}} "method="post">
      <img class="mb-4" src="{{url_for('static', filename='assets/sblogo.png')}}" alt="" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Please Sign-in</h1>
      <label for="inputUsername" class="sr-only">Username</label>
      <input name="username" type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input name="password" style="margin-bottom: 10px;" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <button style="margin-bottom: 10px;"class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <a href="{{url_for('signup')}}">Not registered? Create an account</a>
      {%for e in errors%}
        <div style="margin-top:20px;"class="alert alert-danger" role="alert">
          {{e}}
        </div>
      {%endfor%}
  </form>
</div>


{%endblock%}
